<!DOCTYPE html>
<html>
	<head>
		<title>Login dan Registrasi</title>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="login-form" class="form-container">
			<h2>Login</h2>
			<form id="form-login">
				<label for="email-login">Email:</label>
				<input type="email" id="email-login" required /><br /><br />

				<label for="password-login">Password:</label>
				<input type="password" id="password-login" required /><br /><br />

				<button type="submit">Masuk</button>
			</form>
			<p>
				Belum punya akun? <button id="tampilkan-registrasi">Registrasi</button>
			</p>
		</div>

		<div id="register-form" class="form-container">
			<h2>Registrasi</h2>
			<form id="form-registrasi">
				<label for="nama-registrasi">Nama:</label>
				<input type="text" id="nama-registrasi" required /><br /><br />

				<label for="email-registrasi">Email:</label>
				<input type="email" id="email-registrasi" required /><br /><br />

				<label for="password-registrasi">Password:</label>
				<input type="password" id="password-registrasi" required /><br /><br />

				<button type="submit">Daftar</button>
			</form>
			<p>Sudah punya akun? <button id="tampilkan-login">Login</button></p>
		</div>

		<div id="hasil-login"></div>
		<div id="hasil-registrasi"></div>
	</body>
</html>
